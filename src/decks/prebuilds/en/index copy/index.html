/* Global Mobile Overrides for very small screens */

.slide-content-grid {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 40px;
  padding: 20px;
  max-width: 90%;
  margin: 0 auto;
}

.slide-text {
  flex: 1.2;
  text-align: left;
  font-size: 1em;
  line-height: 1.5em;
}

.slide-img-right,
.slide-img-left {
  flex: 0.8;
  max-width: 60%;
}

.slide-img-right img,
.slide-img-left img {
  width: 100%;
  height: auto;
  display: block;
}

.slide-img-right {
  order: 2;
}

.slide-img-left {
  order: 0;
}

/* Optional: stack vertically on mobile */
@media (max-width: 700px) {
  .slide-content-grid {
    flex-direction: column;
    text-align: center;
  }

  .slide-img-right,
  .slide-img-left {
    order: 0;
    max-width: 100%;
  }
}
