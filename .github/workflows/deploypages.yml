name: Deploy Docs to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0
          submodules: true

      - name: Make fetch_docs.sh Executable
        run: chmod +x ./src/scripts/fetch_docs.sh

      - name: Fetch External Docs
        run: ./src/scripts/fetch_docs.sh

      - name: Install Dependencies
        run: npm install

      - name: Build Tina Admin + Docusaurus Site
        env:
          ENABLE_TINA_ADMIN: true
          TINA_PUBLIC_CLIENT_ID: ${{ secrets.TINA_PUBLIC_CLIENT_ID }}
          TINA_TOKEN: ${{ secrets.TINA_TOKEN }}
          DOCS_BASEURL: /Docusaurus-docs/
        run: npm run build

      - name: Remove Tina .gitignore (prevent admin from being ignored)
        run: rm ./build/admin/.gitignore || true

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
