name: Build Docusaurus Docs

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  pull-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout Main Repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Make fetch_docs.sh Executable
        run: chmod +x ${{ github.workspace }}/scripts/fetch_docs.sh

      - name: Fetch All Docs
        run: ${{ github.workspace }}/scripts/fetch_docs.sh

      - name: Debug
        run: | 
          ls -R ${{ github.workspace }}/MainDocs
          ls

      - name: Upload Docs Artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-raw
          path: ${{ github.workspace }}/MainDocs/docs/

  commit-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    needs: pull-docs
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
        working-directory: ${{ github.workspace }}/MainDocs

      - name: Download Built Docs Artifact
        uses: actions/download-artifact@v4
        with:
          name: docs-raw
          path: ${{ github.workspace }}/MainDocs/docs/

      - name: Check for Changes
        run: |
          git status
          ls -R ${{ github.workspace }}/MainDocs/docs
        working-directory: ${{ github.workspace }}/MainDocs

      - name: Add Changes
        run: git add .
        working-directory: ${{ github.workspace }}/MainDocs

      - name: Commit Changes
        run: |
          git commit -m "Update Docusaurus docs" || echo "No changes to commit"
        working-directory: ${{ github.workspace }}/MainDocs

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/pvarki/Docusaurus-docs.git
      
      - name: Pull Latest Changes
        run: git pull --rebase origin main
      
      - name: Push Changes
        run: git push origin main
        working-directory: ${{ github.workspace }}/MainDocs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    needs: pull-docs
    steps:
      - name: Checkout Documentation Repo
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: |
          docker build -t pvarki/pvarkidocs:latest -f dockerfile .

      
      - name: Package Docker Image
        run: docker save docusaurus-docs -o ${{ github.workspace }}/docusaurus-docs.tar
  
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: docs-${{ github.run_number }}
          release_name: "Docusaurus Docs Build v1.${{ github.run_number }}"
          body: "Automated release of Docusaurus documentation."
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
      - name: Upload Docker Image to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/docusaurus-docs.tar
          asset_name: docusaurus-docs.tar
          asset_content_type: application/x-tar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
  

      - name: Push Docker Image to Docker Hub
        run: |
          docker push pvarki/pvarkidocs:latest
