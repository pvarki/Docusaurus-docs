<style>
/* Global Mobile Overrides for very small screens */
@media (max-width: 300px) {
  .reveal, .reveal .slides, .reveal .slides section {
    width: 100vw !important;
    height: 100vh !important;
    margin: 0 !important;
    padding: 0 !important;
    transform: none !important;
  }
}

/* ----- Desktop (Default) Layout ----- */
.phone-frame-container {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 20px;
  margin: 0 auto;
}

.phone-frame-clip {
  overflow: visible; /* No clipping on desktop */
}

.phone-frame-image {
  position: relative;
  width: 280px;           /* Fixed width on desktop */
  max-width: 120vw;
  background: url('/img/frames/iphone.png') center/contain no-repeat;
  /* Maintain the phone frame's aspect ratio (350:725) */
  aspect-ratio: 350 / 725;
}

.phone-frame-screenshot {
  position: absolute;
  object-fit: cover;
}

.phone-frame-caption {
  flex: 1;
  min-width: 200px;
  text-align: left;
  font-size: 1em;
  padding: 0 10px;
  margin-top: 10px;
  word-wrap: break-word; /* Ensure long words wrap correctly */
  overflow-wrap: break-word; /* For modern browsers */
  white-space: normal; /* Ensure the text wraps within the container */
}

/* ----- Mobile (max-width: 500px) Layout ----- */
.phone-frame-caption {
  flex: 1;
  min-width: 200px;
  text-align: left;
  font-size: 1em;
  padding: 0 10px;
  margin-top: 10px;
  word-wrap: break-word; /* Ensure long words wrap correctly */
  overflow-wrap: break-word; /* For modern browsers */
  white-space: normal; /* Ensure the text wraps within the container */
}

/* ----- Mobile (max-width: 500px) Layout ----- */
@media (max-width: 500px) {
  /* Force slide content to align at the top */
  .reveal .slides section {
    display: block !important;
    margin: 0 !important;
    padding: 0 !important;
    transform: none !important;
  }
  
  /* Reduce header sizes so the slide title doesn't dominate */
  .reveal .slides section h1,
  .reveal .slides section h2,
  .reveal .slides section h3 {
    font-size: 0.9em !important;
    margin: 0.2em 0 !important;
    padding: 0 !important;
    line-height: 1em !important;
    text-align: center;
  }

  /* Also reduce regular text (paragraphs and list items) on mobile */
  .reveal .slides section p,
  .reveal .slides section li {
    font-size: 0.6em !important;
    line-height: 1.2em !important;
  }
  
  /* Use Flexbox for centering on mobile */
  .phone-frame-container {
    display: flex;
    flex-direction: column;  /* Stack image and caption vertically */
    justify-content: center; /* Vertically center content */
    align-items: center;  /* Horizontally center content */
    width: 100vw;
    height: 100vh;  /* Full height of the viewport */
    padding-left: 10vw;  /* Horizontal padding (left side) */
    padding-right: 10vw; /* Horizontal padding (right side) */
    padding-top: 0;   /* No top padding */
    padding-bottom: 0; /* No bottom padding */
    text-align: center;
    gap: 5px;  /* Reduced gap between image and caption */
  }
  
  /* Reserve about 55% of viewport height for the image area */
  .phone-frame-clip {
    width: 80%;
    overflow: hidden;
    height: 50vh; 
  }
  
  /* Make sure the image fills its container but smaller */
  .phone-frame-image {
    width: 70%;  /* Reduced width from 90% to 70% */
    height: 92%;  /* Reduced height from 90% to 70% */
    background-size: cover;
    background-position: center;
  }

  .phone-frame-screenshot {
    width: 70%;
    height: 92%;
    object-fit: cover;
    background-position: center;
  }

  /* Caption area: Allow for longer content with better wrapping and center it */
  .phone-frame-caption {
    font-size: 0.5em;
    text-align: left;  /* Center the text horizontally */
    width: 80%;  /* Make caption width 80% of the screen */
    height: auto; /* Allow the height to grow based on content */
    overflow: visible;  /* Allow content to be fully visible */
    margin-top: 10px;
    margin-left: auto;   /* Center the caption horizontally */
    margin-right: 50px;  /* Center the caption horizontally */
    word-break: break-word;  /* Ensure words break at long edges */
  }

  /* Ordered list styling */
  .phone-frame-caption ol {
    padding-left: 20px;
    font-size: 1em;
    line-height: 1.3em;
  }

  .phone-frame-caption ol li {
    line-height: 1.2em;
    margin-bottom: 5px; /* Added spacing between list items */
  }
}

</style>

    <script src="https://cdn.jsdelivr.net/npm/reveal.js@5.0.5/dist/reveal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@5.0.5/plugin/markdown/markdown.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js-mermaid-plugin@11.4.1/plugin/mermaid/mermaid.js"></script>

    <script>
      (function() {
        // Use a lower breakpoint for mobileâ€”for example, devices with a width below 600px.
        // This way, tablets (typically 768px or wider) will get desktop settings.
        var isMobile = window.innerWidth < 600; 
        
        Reveal.initialize({
            controls: true,
            progress: true,
            slideNumber: true,
            touch: true,
            hash: true,
            transition: 'slide',
            mobileViewDistance: 1,
            plugins: [ RevealMarkdown, RevealMermaid ],
            mermaid: { theme: 'dark' },
            // Disable vertical centering on mobile, but allow it for tablets and desktops.
            center: !isMobile,
          
            // On mobile, match the slide dimensions to the current viewport.
            width: isMobile ? window.innerWidth : 1280,
            height: isMobile ? window.innerHeight : 720,

            touch: {
              swipe: true,  // Enable horizontal swipe navigation on mobile
              maxTaps: 1,   // Limit the max taps to avoid interference with slides
            },
          
            // Prevent scaling on mobile devices.
            minScale: isMobile ? 1 : 0.5,
            maxScale: isMobile ? 1 : 2
        });
      })();
    
      // Fullscreen API toggle implementation.
      document.getElementById('fullscreenBtn').addEventListener('click', function() {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen().catch(err => {
            console.error(`Error attempting to enable fullscreen mode: ${err.message} (${err.name})`);
          });
        } else {
          document.exitFullscreen();
        }
      });
    </script>
    

    <!-- Optional: auto-convert fenced mermaid blocks -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var codeBlocks = document.querySelectorAll('pre code.language-mermaid');
        codeBlocks.forEach(function(block) {
          var mermaidDiv = document.createElement('div');
          mermaidDiv.className = 'mermaid';
          mermaidDiv.textContent = block.textContent.trim();
          block.parentNode.parentNode.replaceChild(mermaidDiv, block.parentNode);
        });
        if (typeof mermaid !== 'undefined') {
          mermaid.init(undefined, document.querySelectorAll('.mermaid'));
        }
      });
    </script>
