<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Reveal Presentation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5.0.5/dist/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5.0.5/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5.0.5/dist/theme/black.css" id="theme">
    <style>
      /* Optional: Basic styling for the fullscreen button */
      #fullscreenBtn {
        position: absolute;
        top: 15px;
        right: 15px;
        z-index: 1000;
        padding: 5px 10px;
        background-color: rgba(0,0,0,0.5);
        color: #fff;
        border: none;
        cursor: pointer;
      }
    </style>
  
<style>
/* Global Mobile Overrides for very small screens */
@media (max-width: 300px) {
  .reveal, .reveal .slides, .reveal .slides section {
    width: 100vw !important;
    height: 100vh !important;
    margin: 0 !important;
    padding: 0 !important;
    transform: none !important;
  }
}

/* ----- Desktop (Default) Layout ----- */
.phone-frame-container {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 20px;
  margin: 0 auto;
}

.phone-frame-clip {
  overflow: visible; /* No clipping on desktop */
}

.phone-frame-image {
  position: relative;
  width: 280px;           /* Fixed width on desktop */
  max-width: 98vw;
  background: url('/img/frames/iphone.png') center/contain no-repeat;
  /* Maintain the phone frame's aspect ratio (350:725) */
  aspect-ratio: 350 / 725;
}

.phone-frame-screenshot {
  position: absolute;
  object-fit: cover;
}

.phone-frame-caption {
  flex: 1;
  min-width: 200px;
  text-align: left;
  font-size: 1.1em;
  padding: 0 10px;
  margin-top: 10px;
}

/* ----- Mobile (max-width: 500px) Layout ----- */
@media (max-width: 500px) {
  /* Force slide content to align at the top */
  .reveal .slides section {
    display: block !important;
    margin: 0 !important;
    padding: 0 !important;
    transform: none !important;
  }
  
  /* Reduce header sizes so the slide title doesn't dominate */
  .reveal .slides section h1,
  .reveal .slides section h2,
  .reveal .slides section h3 {
    font-size: 0.9em !important;
    margin: 0.2em 0 !important;
    padding: 0 !important;
    line-height: 1em !important;
    text-align: center;
  }

  /* Also reduce regular text (paragraphs and list items) on mobile */
  .reveal .slides section p,
  .reveal .slides section li {
    font-size: 0.6em !important;
    line-height: 1.2em !important;
  }
  
  /* Use a grid layout for phone-frame-container on mobile */
  .phone-frame-container {
    display: grid;
    grid-template-rows: 1fr auto;  /* First row for image, second for caption */
    width: 100vw;
    padding: 0 5vw;  /* Horizontal breathing room */
    text-align: center;
    gap: 10px;
  }
  
  /* Reserve about 50% of viewport height for the image area */
  .phone-frame-clip {
    width: 100%;
    overflow: hidden;
    height: 50vh; 
  }
  
  /* Make sure the image fills its container */
  .phone-frame-image {
    width: 90%;
    height: 90%;
    background-size: cover;
    background-position: center;
  }
  
  .phone-frame-screenshot {
    width: 90%;
    height: 90%;
    object-fit: cover;
  }
  
  /* Caption area: Reserve the remaining 50% of the viewport.
     Allow scrolling for lengthy captions so you can write markdown lists etc. */
  .phone-frame-caption {
    font-size: 0.5em;
    text-align: left;
    width: 100%;
    max-height: calc(50vh - 10px); /* Adjust subtraction as needed */
    overflow-y: auto;
    padding: 0 5px;
  }

  /* Ordered list styling */
  .phone-frame-caption ol {
    padding-left: 20px;
    font-size: 1em;
  }

  .phone-frame-caption ol li {
    line-height: 1.2em;
  }
}
</style>

</head>
  <body>
    <!-- Fullscreen toggle button -->
    <button id="fullscreenBtn">Fullscreen</button>
    
    <div class="reveal">
      <div class="slides">
        <section data-markdown data-separator="(^|\r?\n)---(\r?\n|$)">

  </div>
</div>

        </section>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/reveal.js@5.0.5/dist/reveal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@5.0.5/plugin/markdown/markdown.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js-mermaid-plugin@11.4.1/plugin/mermaid/mermaid.js"></script>

<script>
  (function() {
    // Use a lower breakpoint for mobileâ€”for example, devices with a width below 600px.
    // This way, tablets (typically 768px or wider) will get desktop settings.
    var isMobile = window.innerWidth < 600; 
    
    Reveal.initialize({
        controls: true,
        progress: true,
        slideNumber: true,
        touch: true,
        hash: true,
        transition: 'slide',
        mobileViewDistance: 1,
        plugins: [ RevealMarkdown, RevealMermaid ],
        mermaid: { theme: 'dark' },
        // Disable vertical centering on mobile, but allow it for tablets and desktops.
        center: !isMobile,
      
        // On mobile, match the slide dimensions to the current viewport.
        width: isMobile ? window.innerWidth : 1280,
        height: isMobile ? window.innerHeight : 720,
      
        // Prevent scaling on mobile devices.
        minScale: isMobile ? 1 : 0.5,
        maxScale: isMobile ? 1 : 2
    });
  })();

  // Fullscreen API toggle implementation.
  document.getElementById('fullscreenBtn').addEventListener('click', function() {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen().catch(err => {
        console.error(`Error attempting to enable fullscreen mode: ${err.message} (${err.name})`);
      });
    } else {
      document.exitFullscreen();
    }
  });
</script>


    <!-- Optional: auto-convert fenced mermaid blocks -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var codeBlocks = document.querySelectorAll('pre code.language-mermaid');
        codeBlocks.forEach(function(block) {
          var mermaidDiv = document.createElement('div');
          mermaidDiv.className = 'mermaid';
          mermaidDiv.textContent = block.textContent.trim();
          block.parentNode.parentNode.replaceChild(mermaidDiv, block.parentNode);
        });
        if (typeof mermaid !== 'undefined') {
          mermaid.init(undefined, document.querySelectorAll('.mermaid'));
        }
      });
    </script>

    
  </body>
</html>
